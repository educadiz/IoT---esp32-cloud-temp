<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32CloudTemp</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>IoT Remote Monitor</h1>
      <img id="weather-icon" class="weather-icon" src="images/logo.png" alt="Condição climática">
      <div class="reading">
        <img src="images/temperature.png" alt="Temperatura" class="indicator-icon">
        Temperatura: <span id="temp">--</span> °C
      </div>
      <div class="reading">
        <img src="images/humidity.png" alt="Umidade" class="indicator-icon">
        Umidade: <span id="umidade">--</span> %
      </div>
      <div class="reading">Última leitura: <span id="hora">--</span></div>
      <div id="error" class="error" style="display:none;"></div>
    </div>
    <div class="footer">Eduardo Cadiz - 2025</div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
